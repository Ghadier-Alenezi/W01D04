<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact us</title>
    <link rel="stylesheet" href="style3.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="header">
      <h1>Contact us</h1>
      <p>
        If you have questions please do not hesitate to contact us during
        working hours from 8 am till 4 pm
      </p>
    </div>
    <div class="information">
      <ul>
        <li>
          <i style="font-size: 24px" class="fa">&#xf095;</i> (079)555-0103
        </li>
        <li>
          <i style="font-size: 24px" class="fa">&#xf0e0;</i> Information@ca.com
        </li>
        <li>
          <i style="font-size: 24px" class="fa">&#xf041;</i> Main St, building
          10
        </li>
      </ul>

      <iframe
        src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d6307.307784752113!2d-122.4297098!3d37.7747129!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808580a196ede719%3A0x2fb5607634331f2f!2sHayes%20Valley%2C%20San%20Francisco%2C%20CA%2094102%2C%20USA!5e0!3m2!1sen!2ssa!4v1634308361758!5m2!1sen!2ssa"
        width="400"
        height="300"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
      ></iframe>
    </div>
    <div class="message">
      <h1>Send us a Message</h1>

      <input type="name" placeholder="Name" />
      <input type="subject" placeholder="Supject" />
      <input type="email" placeholder="Email" />
      <input type="message" placeholder="Message" />

      <button><span style="color: orange">Submit</span></button>
    </div>
  </body>

  <footer>
    <h3>
      <p>
        Copyright <span>&#174;</span> 2021 All Rights Reserved By Frorest<span
          style="color: orange"
          >Matters</span
        >
      </p>
    </h3>
  </footer>
</html>
